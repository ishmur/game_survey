<!-- extend base layout -->
<div class="container theme-showcase" role="main">

{% extends "base.html" %}
{% block content %}

<div class="page-header">
  <h1>Prosimy o szczere i przemyślane odpowiedzi</h1>
</div>

<form role="form" action="/save" method="post">

    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Dane personalne
                </h3>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Płeć</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="gender" value="1">Kobieta
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="gender" value="2">Mężczyzna
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="age">Grupa wiekowa</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="age" value="1">poniżej 15 lat
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="age" value="2">16-30 lat
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="age" value="3">31-45 lat
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="age" value="4">46-60 lat
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="age" value="5">powyżej 61 lat
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="education">Wykształcenie:</label>
                        <select class="form-control" id="education">
                            <option value="" disabled selected hidden>Proszę wybrać jedną z poniższych opcji</option>
                            <option value="1">podstawowe</option>
                            <option value="2">zawodowe</option>
                            <option value="3">średnie</option>
                            <option value="4">wyższe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Czy jesteś osobą pracującą?</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="job" value="1">Tak
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="job" value="2">Nie
                        </label>
                    </div>
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        <button type="button" class="btn btn-success">Zatwierdź i przejdź dalej</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Poziom zainteresowania grami komputerowymi
                </h3>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Czy zwykle zdarza się Panu/Pani grać samemu/samej (gry <i>singleplayer</i>) czy z innymi ludźmi (gry <i>multiplayer</i>)?</label><br>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="single_multi" value="sp">Singleplayer
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="single_multi" value="mp"> Multiplayer
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>JEŚLI MULTI<br>W które z poniższych tytułów zdarza się Panu/Pani grać?</label><br>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="dota">DOTA 2
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="lol"> League of Legends
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="hots"> Heroes of the Storm
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="cs"> gry z serii Counter Strike
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="cod"> gry z serii Call of Duty
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="bf"> gry z serii Battlefield
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="gta"> Grand Theft Auto V
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="fifa"> gry z serii FIFA
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="minecraft"> Minecraft
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="hs"> Hearthstone
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="sc2"> Starcraft 2
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="wow"> World of Warcraft
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="multi_titles" value="other"> Inne
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="education">Wykształcenie:</label>
                        <select class="form-control" id="education">
                            <option value="" disabled selected hidden>Proszę wybrać jedną z poniższych opcji</option>
                            <option value="1">podstawowe</option>
                            <option value="2">zawodowe</option>
                            <option value="3">średnie</option>
                            <option value="4">wyższe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Czy jesteś osobą pracującą?</label><br>
                        <label class="radio-inline">
                          <input type="radio" name="job" value="1">Tak
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="job" value="2">Nie
                        </label>
                    </div>
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                        <button type="button" class="btn btn-success">Dalej</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Poziom zainteresowania grami komputerowymi
                </h3>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="container-fluid">Elo
                    </div>
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        <button type="button" class="btn btn-success">Cofnij</button>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <button type="submit" class="btn btn-default">Save</button>
</form>

</div>
{% endblock %}
